<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scpipt.js" defer></script>
    <title>Denis coder</title>
</head>

<body>
    <div class="wpapper">
        <header class="header">
            <h2 class="logo">Logo</h2>
            <nav class="nav">
                <ul>
                    <li><a href="" class="link">Home</a></li>
                    <li><a href="" class="link">About</a></li>
                    <li><a href="" class="link">Services</a></li>
                    <li><a href="" class="link">Contact</a></li>
                </ul>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>

        <div class="container">
            <span class="icon-close"><ion-icon name="close-circle-outline"></ion-icon></span>
            
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="key"></ion-icon></span>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label for="fo"><input type="checkbox" id="fo">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="button">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="key"></ion-icon></span>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label for="fo"><input type="checkbox" id="fo">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="button">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
